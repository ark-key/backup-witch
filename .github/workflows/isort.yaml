name: isort

on:
  push:
    branches-ignore:
      - master

jobs:
  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - uses: jamescurtin/isort-action@master
        with:
          requirementsFiles: "requirements-dev.txt"